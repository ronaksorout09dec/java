<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block</title>
</head>
<body>
    <!-- This is for heading element , Hence this a block -->
    <h1>Hello World!</h1>
    <h1>This side Ronak Singh</h1>
<hr>
    <!-- this is for paragraph element , Hence this is a block -->
    <p>I live in palwal</p>
    <p>I am a Btech CSE student</p>
<hr>
    <!-- This is for anchor tag , hence this a inline  -->
     <a href="https://www.netflix.com/browse">Netflix</a>
     <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Youtube video</a>
    <!-- This is for image element , Hence this is inline element  -->
    <p>This is my Profile Picture
        <img src="IMG_3310.jpeg" alt="My image" height="100" width="100"></p>
<hr>   
        <!-- This is the use of div element ,  This is also a block element -->
    <span>
        <a href="https://www.google.com">google</a>
        <a href="https://www.facebook.com">Facebook</a>
    </span>
        <a href="https://www.youtube.com">Youtube</a>
<hr>
    <!-- The use of sip & sub -->
     <p><b>The Molecular formula for Hydrogen is :</b> H<sub><u>2</u></sub>O </p>

     <p><b>One of the Mathematical formula is :</b> a<sup>2</sup> = b<sup>2</sup> + c<sup>2</sup> </p>

</body>
</html>
