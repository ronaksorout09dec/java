<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <main>
        <table border="Black">
            <caption> <h1>Food Menu</h1> </caption>
            <!-- Table Header -->
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <!-- Table Body -->
            <tbody>
                <tr>
                    <td>Pizza</td>
                    <td>500</td>
                    <td>2</td>
                </tr>
        
                <tr>
                    <td>Burger</td>
                    <td>250</td>
                    <td>3</td>
                </tr>
        
                <tr>
                    <td>Fries</td>
                    <td>100</td>
                    <td>5</td>
                </tr>
        
                <tr>
                    <td>Ice Cream</td>
                    <td>60</td>
                    <td>1</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td>Subtotal</td>
                    <td>1550</td>
                    <td>11</td>
                </tr>
            </tfoot>

        </table>

        <br>
        <hr>

        <table border="Black">
            <caption> Food Menu </caption>

            <thead>
                <tr>
                    <th rowspan="2">Item</th>
                    <th colspan="2">Price</th>
                </tr>

                <tr>
                    <th>INR</th>
                    <th>USD</th>
                </tr>

            </thead>
            <tbody>
                <tr>
                    <td>Frooti</td>
                    <td>10</td>
                    <td>0.14</td>
                </tr>

                <tr>
                    <td>Samosa</td>
                    <td>12</td>
                    <td>0.17</td>
                </tr>

                <tr>
                    <td>Chips</td>
                    <td>20</td>
                    <td>0.28</td>
                </tr>

            </tbody>
        </table>
</main>
</body>
</html>
